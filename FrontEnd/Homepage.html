            <script>
                     // Add an event listener to the search button
                document.getElementById("searchButton").addEventListener("click", function() {
                    const searchInput = document.getElementById("searchInput").value.trim();
                    if (searchInput) {
                        // Redirect to results.html with the search query as a URL parameter
                        window.location.href = `results.html?query=${encodeURIComponent(searchInput)}`;
                    }
                });
                let lastScrollTop = 0; // Keep track of the last scroll position

                window.onscroll = function() {
                    var navBar = document.querySelector(".nav-bar");
                    var searchBar = document.querySelector(".search-box");
                    var searchButton = document.querySelector(".search-button");
                    var currentScrollTop = window.scrollY; // Current scroll position
                
                    if (currentScrollTop > lastScrollTop && currentScrollTop > 50) { // Scrolling down
                        if (navBar) {
                            navBar.classList.add("scrolled");
                        }
                        if (searchBar) {
                            searchBar.classList.add("scrolled"); // Add class to search bar when scrolled
                        }
                        if (searchButton) {
                            searchButton.classList.add("scrolled");
                        }
                    } else if (currentScrollTop < lastScrollTop) { // Scrolling up
                        if (navBar) {
                            navBar.classList.remove("scrolled");
                        }
                        if (searchBar) {
                            searchBar.classList.remove("scrolled"); // Remove class from search bar when scrolling up
                        }
                        if (searchButton) {
                            searchButton.classList.remove("scrolled");
                        }
                    }
                
                    lastScrollTop = currentScrollTop; // Update last scroll position
                };
                
                  </script>
